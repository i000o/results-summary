<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="sass/output.css">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <header> 
    <h1 class="title">Your Result</h1>
    <div class="results-circle"> 
      <h2 class="total-result">76</h2>
      <h3 class="of-100">of 100</h3>
    </div>
    <h4 class="great">Great</h4>
    <h5 class="you-scored">You scored higher than 65% of the people who have taken these tests.</h5>
  </header>

  <main> 
  <h6 class="summary">Summary</h6>
    <ul> 
      <li class="reaction"> 
        <p class="reaction">Reaction</p>
        <p class="result">80 <span>/ 100</span></p>
        <!-- you need icons here -->
      </li>
      <li class="memory"> 
        <p class="memory">Memory</p>
        <p class="result">92 <span>/ 100</span></p>
      </li>
      <li class="verbal"> 
        <p class="verbal">Verbal</p>
        <p class="result">61 <span>/ 100</span></p>
      </li>
      <li class="visual"> 
        <p class="visual">Visual</p>
        <p class="result">73 <span>/ 100</span></p>
      </li>
    </ul>
  </main>
  <footer> 
    <button>Continue</button>
    <!-- move the below if you need -->
    <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Iman Osman</a>.
    </div>
  </footer>
</body>
</html>
